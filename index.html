<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>HomePage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/417c9e5b99.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/left_wrapper.css">
        <link rel="stylesheet" href="styles/right_wrapper.css">
        <link rel="stylesheet" href="styles/content_wrapper.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/header_wrapper.css">
   
        
</head>
<body>
        <div class="header_wrapper">
            <div class="left_wrapper">
                <div class="logo_wrapper">
                    <div class="logo">
                        <img src="img\logo\codepen-wordmark-display-inside-white@10x_163987fcdd.png" alt="Logo">
                    </div>
                </div>
                <div class="nav_wrapper">
                    <div class="nav_text">EXPLORE</div>
                    <div class="link_wrapper">
                        <div class="links">
                            <div class="nav_link">
                               <a href="#">Pens</a>
                            </div>
                            <div class="nav_link">
                               <a href="#">Projects</a> 
                            </div>
                            <div class="nav_link">
                                <a href="#">Posts</a>
                            </div>
                            <div class="nav_link">
                                <a href="#">Collections</a>
                            </div>
                        </div>
                        <div class="drop_nav">
                            <div class="nav_link">
                               <a href="#"> Spark </a> 
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_wrapper">
                <div class="user_wrapper">
                    <button type="submit" class="user_link" id="create">
                   
                        <b>Create</b>
                         <i class="fa-solid fa-chevron-down"></i>
                    
                    </button>
                    <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass">

                    </i></div>
                    
                    <button type="submit" class="user_link">
                        
                            <b>Log In</b>
                       
                    </button>
                        
                    <button type="submit" class="user_link">
                        
                            <b>Sign Up</b>
                        
                    </button>
                </div>
            </div>
        </div>

        <div class="content_wrapper">
            <div class="info_wrapper"> 
                <p>Code Pen is a <b>social development environment </b>
                for front-end designers
                and developers <i class="fa-solid fa-hand "></i> </p>
                
                <p><span style="color:#ABB2B9 ">It's the best place to build and deploy
                    a website, show off your work, build test cases,
                    and find inspiration</span>
                </p>
                <div class="info_buttons">
                    <div class="sign_up_btn">
                        <button type="button" id="sign_up"> 
                            Sign Up for Free
                        </button>
                    </div>
                    <div class="learn_more_btn">
                        <button type="button" id="learn_mor">
                            Learn More
                        </button>
                    </div>
                </div>
            </div>

            <div class="image_wrapper">
                <div class="text_wrapper">This is <span  style="color:#58e7fc;">CodePen Projects!</span></div>
                <div class="image">
                    <img src="img\project_image.png" alt="image">
                </div>
            </div>
        </div>
            <div class="footer_select">
                <div class="footer_wrapper">
                    <div class="link_wrapper">
                       <button type="button" class="btn_link">  
                        CodePen for <b>TEAMS</b>
                       </button>
                    </div>
                    <div class="link_wrapper">
                        <button type="button" class="btn_link">
                        CodePen for <b>EDUCATION</b>
                        </button>
                    </div>
                    <div class="link_wrapper">
                        <button type="button" class="btn_link">
                        CodePen for <b>PRIVACY</b>
                        </button>
                    </div>
                    <div class="link_wrapper">
                        <button type="button" class="btn_link">
                        CodePen for <b>WRITING</b>
                        </button>
                    </div>
                </div>
            </div>
</body>
</html>
